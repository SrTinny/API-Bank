
spring.application.name=demo
# ATENÇÃO: somente em desenvolvimento habilite 'update' para criar/atualizar o schema automaticamente.
# Em produção mantenha 'none' e aplique migrações controladas (Flyway/Liquibase).
spring.jpa.hibernate.ddl-auto=update

# Persistência H2 em arquivo para não perder dados entre reinícios (somente em dev).
# Arquivo será criado em ./data/bankdb; para produção use um DB gerenciado.
spring.datasource.url=jdbc:h2:file:./data/bankdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (dev only) — URL: /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Faz o servidor escutar em todas as interfaces (0.0.0.0) para que dispositivos na rede local
# consigam alcançar a API durante desenvolvimento. Remover em produção se necessário.
server.address=0.0.0.0
